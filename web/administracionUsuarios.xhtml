<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
       <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <title>Agregar o quitar usuarios al sistema IMM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body rendered="#{sbAdministracionUsuarios.esAdmin()}">
        <div class="row">
            <div class="col-md-12">
                <h:outputText value="Alta de usuarios" style="font-family: verdana; color:  #035578; font-size: xx-large;padding-left: 10px;"/>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Usuario" style="padding-left: 30px;color: #035578;font-size: x-large;font-family: monospace;"/>
                        <h:inputText value="#{sbAdministracionUsuarios.vou.usuario}" id="usr" required="true" requiredMessage="Debe ingresar el usuario."/>
                        <h:outputText value="Contraseña" style="padding-left: 30px;color: #035578;font-size: x-large;font-family: monospace;"/>
                        <h:inputText value="#{sbAdministracionUsuarios.vou.clave}" required="true" requiredMessage="Debe ingresar la contraseña del usuario."/>
                        <h:outputText value="Nivel" style="padding-left: 30px;color: #035578;font-size: x-large;font-family: monospace;"/>
                        <h:selectOneMenu value="#{sbAdministracionUsuarios.vou.nivel}">
                            <f:selectItem  itemValue="1" itemLabel="usuario común"/>
                            <f:selectItem  itemValue="0" itemLabel="administrador"/>
                        </h:selectOneMenu> 
                    </h:panelGrid>
                    <br/>

                <div class="col-md-2">
                    <h:commandButton class="btn btn-md btn-primary btn-block" action="#{sbAdministracionUsuarios.altaUsuario()}" type="submit" value="Alta" />
                </div>

                <br/>
                <br/>
                </h:form>
            </div>
        </div>
        
        <div class="row" style="margin-top: 30px;">
            <div class="col-md-12">
                <h:outputText value="Baja de usuarios" style="font-family: verdana; color:  #035578; font-size: xx-large;padding-left: 10px;"/>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Usuario" style="padding-left: 30px;color: #035578;font-size: x-large;font-family: monospace;"/>
                        
                        <h:selectOneMenu value="#{sbAdministracionUsuarios.vou.usuario}">
                            <f:selectItems value="#{sbAdministracionUsuarios.lista}" var="user" id="usr"
                                           itemLabel="#{user}" itemValue="#{user}" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <br/>
                    <div class="col-md-2">
                        <h:commandButton class="btn btn-md btn-primary btn-block" action="#{sbAdministracionUsuarios.bajaUsuario()}" type="submit" value="Baja" />
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <h:commandButton class="btn btn-md btn-primary btn-block" action="menu" immediate="true" value="Volver al menu" />
                    </div>

                    <br/>
                    <br/>
                </h:form>
            </div>
        </div>        
         
         <h:messages id="mensaje" showDetail="false" showSummary="true"/>
         
          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </h:body>
</html>
