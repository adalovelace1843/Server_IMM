<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <!-- Bootstrap -->
    
    <h:head>
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <title>Login</title>
    </h:head>
    <h:body>
        
        <div class="container" style="margin-top:40px">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>Debe iniciar sesion</strong>
                        </div>
                        <div class="panel-body">
                            <h:form>
                                <div class="row">
                                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-user"></i>
                                                </span> 
                                                <h:inputText class="form-control field"  value="#{sbLogin.voLog.usuario}"  id="usr" required="true" requiredMessage="Debe ingresar el usuario para loguearse"></h:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-lock"></i>
                                                </span>
                                                <h:inputSecret class="form-control field" value="#{sbLogin.voLog.clave}" required="true" requiredMessage="Debe ingresar la contraseÃ±a para loguarse"></h:inputSecret>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:commandButton class="btn btn-lg btn-primary btn-block" action="#{sbLogin.validarLoginIMM()}" type="submit" value="Ingresar" />
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                        <div class="panel-footer " style="text-align: center;font-family: inherit;">
                                Sitio oficial de la IMM<br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
         <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </h:body>
</html>
